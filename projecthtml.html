<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="titulos">
        <h1 class="page-title">Meters conversor</h1>
        <p class="page-subtitle">Conversor </p>
    </div>
    
    <div>
        <textos>
            <div class="value">
                <label for="value">Insert the value you would like to convert: </label>
                <input type="number" id="value"  placeholder="Meters" 
                oninput="metersconverter(value)" 
                onchange="metersconverter(value)" required/>
            </div>
            <p>Centimeters: <span id="centimeters"></span></p>
            <p>kilometers: <span id="kilometers"></span></p>
            <p>Foot: <span id="foot"></span></p>
            <p>miles: <span id="miles"></span></p>
        </textos>
        <script>
            function metersconverter(value) {
                document.getElementById("centimeters").innerHTML=value*100;
                document.getElementById("kilometers").innerHTML=value/1000;
                document.getElementById("foot").innerHTML=value*3.28;
                document.getElementById("miles").innerHTML=value/1609;
            }
            
        </script>

</div>
</body>
</html>
